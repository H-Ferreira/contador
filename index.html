<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e2f;
            color: #fff;
        }

        #contador {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            background: #292b45;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            justify-items: center;
            align-items: center;
        }

        .tempo {
            background-color: #3e3f5c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 150px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .tempo h1 {
            font-size: 40px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .tempo p {
            font-size: 16px;
            text-transform: uppercase;
            color: #a0a2c3;
        }

        .incentivo {
            margin-top: 20px;
            font-size: 22px;
            color: #ffffff;
            text-align: center;
            max-width: 900px;
            background-color: #292b45;
            padding: 15px;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .tempo {
                width: 80px;
                padding: 15px;
            }

            .tempo h1 {
                font-size: 30px;
            }

            .tempo p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }

            .tempo {
                width: 80px;
                padding: 15px;
            }

            .tempo h1 {
                font-size: 30px;
            }

            .tempo p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="contador">
        <div class="container">
            <div class="tempo">
                <h1 id="dias"></h1>
                <p>Dias</p>
            </div>
            <div class="tempo">
                <h1 id="horas"></h1>
                <p>Horas</p>
            </div>
            <div class="tempo">
                <h1 id="minutos"></h1>
                <p>Minutos</p>
            </div>
            <div class="tempo">
                <h1 id="segundos"></h1>
                <p>Segundos</p>
            </div>
        </div>
    </div>

    <div class="incentivo">
        <p id="fraseBiblica"></p>
    </div>

    <script>
        var dataAlvo = new Date("December 8, 2024 00:00:00").getTime();

        var x = setInterval(function() {
            var agora = new Date().getTime();
            var diferenca = dataAlvo - agora;

            var dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            var horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("dias").innerHTML = dias;
            document.getElementById("horas").innerHTML = horas;
            document.getElementById("minutos").innerHTML = minutos;
            document.getElementById("segundos").innerHTML = segundos;

            if (diferenca < 0) {
                clearInterval(x);
                document.getElementById("contador").innerHTML = "O tempo acabou!";
                document.getElementById("fraseBiblica").innerHTML = "";
            }
        }, 1000);

    "Não temas, porque eu sou contigo; não te assombres, porque eu sou o teu Deus; eu te fortaleço e te ajudo, e te sustento com a destra da minha justiça. — Isaías 41:10",

    "Não andem ansiosos por coisa alguma, mas em tudo, pela oração e súplicas, com ação de graças, apresentem seus pedidos a Deus. — Filipenses 4:6",
    "Pois quem é Deus além do Senhor? E quem é rocha senão o nosso Deus? — Salmo 18:31",
    "Porque sou eu que conheço os planos que tenho para vocês, diz o Senhor, planos de fazê-los prosperar e não de causar dano, planos de dar-lhes esperança e um futuro. — Jeremias 29:11",
    "Mas os que esperam no Senhor herdarão a terra. — Salmo 37:9",
    "E, se alguém quiser tirar-lhe a túnica, deixe-lhe também a capa. — Mateus 5:40",

        function trocarFraseBiblica() {
            var indice = Math.floor(Math.random() * frases.length);
            document.getElementById("fraseBiblica").innerHTML = frases[indice];
        }

        // Trocar a frase a cada 10 segundos
        setInterval(trocarFraseBiblica, 600000);
        trocarFraseBiblica();
    </script>
</body>
</html>
